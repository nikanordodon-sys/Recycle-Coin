<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Recycle Coin (RCY) — Official</title>
<meta name="description" content="Recycle Coin (RCY) — token BEP-20 pentru finanțarea unui proiect de reciclare a cauciucurilor în Republica Moldova." />
<link rel="icon" href="https://i.imgur.com/Wf7AGIl.png" />
<style>
:root{
--bg:#03060a;
--card:#07121a;
--accent:#00ff99; /* neon green */
--muted:#9aa6b2;
--glass: rgba(255,255,255,0.03);
--accent-2:#00d28a;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef3;background:linear-gradient(180deg,var(--bg) 0%, #07121a 100%);-webkit-font-smoothing:antialiased}
.container{max-width:1100px;margin:28px auto;padding:20px}
header{display:flex;align-items:center;gap:16px}
.logo{width:64px;height:64px;border-radius:18px;background:linear-gradient(135deg,#004d3a,#00ff99);display:flex;align-items:center;justify-content:center;box-shadow:0 8px 40px rgba(0,255,153,0.08)}
.logo img{width:48px;height:48px;object-fit:contain}
h1{margin:0;font-size:28px}
.tag{color:var(--muted);font-size:13px}


.hero{display:grid;grid-template-columns:1fr 380px;gap:28px;margin-top:20px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,0.6);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.03)}


.badge{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(0,255,153,0.06);color:var(--accent);font-weight:600;font-size:12px}
.muted{color:var(--muted)}


.metrics{display:flex;gap:12px;margin-top:14px}
.metric{flex:1;padding:12px;border-radius:10px;background:var(--glass);text-align:center}
.metric strong{display:block;font-size:18px;color:var(--accent)}


.btn{display:inline-block;padding:12px 18px;border-radius:12px;text-decoration:none;font-weight:700}
.buy-btn{background:linear-gradient(90deg,var(--accent) 0%, var(--accent-2) 100%);color:#00130a}
.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:10px 12px;border-radius:10px;text-decoration:none}
.outline{background:transparent;border:2px solid rgba(0,255,153,0.12);color:var(--accent);padding:10px 12px;border-radius:10px}


.small{font-size:13px}
.section{margin-top:18px}
.grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}


pre{background:transparent;border-radius:8px;padding:12px;color:var(--muted);overflow:auto}
.roadmap{display:flex;flex-direction:column;gap:10px}
.roadmap .step{padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02)}
footer{margin-top:26px;padding:18px;text-align:center;color:var(--muted);font-size:13px}


@media(max-width:960px){.hero{grid-template-columns:1fr}.grid-3{grid-template-columns:1fr}.container{padding:16px}}
.neon{position:relative}
.neon:after{content:'';position:absolute;inset:0;border-radius:12px;box-shadow:0 8px 40px rgba(0,255,153,0.05);pointer-events:none}
.copy{cursor:pointer;padding:6px 8px;border-radius:8px;border:1px dashed rgba(255,255,255,0.03);background:transparent;color:var(--muted)}


/* bilingual styling */
.lang-toggle{display:flex;gap:8px}
.lang-btn{background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted);padding:8px 10px;border-radius:8px;cursor:pointer}
.lang-btn.active{border-color:var(--accent);color:var(--accent)}
</style>
</head>
<body>
<div class="container">
<header>
<div class="logo"><img src="https://i.imgur.com/Wf7AGIl.png" alt="Recycle Coin logo" /></div>
</html
